<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "ammo": "./js/ammo.js",
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
          "mmdloader": "https://unpkg.com/three@0.144.0/examples/jsm/loaders/MMDLoader.js",
          "mmdhelper": "https://unpkg.com/three@0.144.0/examples/jsm/animation/MMDAnimationHelper.js",
          "orbitcontrols": "https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module">
        // Imports
        import ammo from "ammo";
        import * as THREE from "three";
        import { MMDLoader } from "mmdloader";
        import { MMDAnimationHelper } from "mmdhelper";
        import { OrbitControls } from "orbitcontrols";

        var clock = new THREE.Clock();

        const Ammo = await ammo.bind(window)();

        // Initialization
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        const controls = new OrbitControls(camera, renderer.domElement);
        const modelFile = './resources/miku.pmx';
        const vmdFiles = ['./resources/run.vmd'];

        // Set up rendering elements
        camera.position.set(0, 2, 15);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(0, 200, 0)
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        scene.background = new THREE.Color(0x222222);

        // Load MMD model
        const helper = new MMDAnimationHelper();
        const loader = new MMDLoader();
        loader.loadWithAnimation(
            modelFile,
            vmdFiles,
            function (mmd) {
                helper.add( mmd.mesh, {
                    animation: mmd.animation,
                    physics: true
                } );
                mmd.mesh.position.y = -10;
                scene.add(mmd.mesh);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error occurred.', error);
            }
        );

        // Window resize event listener callback
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animate loop for OrbitControls
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            render();
        }

        function render() {
            helper.update(clock.getDelta());
        }

        window.addEventListener('resize', onWindowResize, false);
        animate();
    </script>
</body>
</html>
