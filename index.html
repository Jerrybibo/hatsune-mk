<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
          "mmdloader": "https://unpkg.com/three@0.144.0/examples/jsm/loaders/MMDLoader.js",
          "orbitcontrols": "https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { MMDLoader } from "mmdloader";
        import { OrbitControls } from "orbitcontrols";
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 20);
        const renderer = new THREE.WebGLRenderer();
        const controls = new OrbitControls(camera, renderer.domElement);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const loader = new MMDLoader();

        loader.load(
            'resources/miku.pmx',
            function (mesh) {
                scene.add(mesh);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error occurred.', error);
            }
        );

        function animate() {
            requestAnimationFrame( animate );
            controls.update();
            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
